<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <h2 class="formTitle">Iniciar Sesión</h2>
        <p class="formParagraph">¿No tienes cuenta? <a href="" class="formLink">Registrate</a></p>

        <div class="formContainer">
            <div class="formGroup">
                <input type="text" id="email" class="formInput" placeholder=" ">
                <label for="email" class="formLabel">Email:</label>
                <span class="formLine"></span>
            </div>
            <div class="formGroup">
                <input type="text" id="contraseña" class="formInput" placeholder=" ">
                <label for="contraseña" class="formLabel">Contraseña:</label>
                <span class="formLine"></span>
            </div>

            <input type="submit" class="formSubmit" value="Registrarse">
        </div>
    </form>
</body>
</html>
